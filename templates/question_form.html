<!DOCTYPE html>

<html>
    <head>
        <title> New Question </title>
    </head>
    <body>
        <h1> Ask a new question! </h1>
        <form action="/question/new" method="POST">
            <p><h3> Give your question a title: </h3><br>
            <textarea id="question_title" name="question_title" placeholder="Write a question title..." minlength="5" required></textarea></p>
            <p><h4> Type your question, please! </h4><br>
            <textarea id="question_message" name="question_message" rows="5" cols="20" minlength="10" placeholder="Type here your question..." required></textarea></p>
            <input type="submit" value="back" name="Back" class="Button">
            <input type="submit" value="submit" name="Submit" class="Button">
        </form>
    </body>
</html>
